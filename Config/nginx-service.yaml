apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - name: http
    protocol: TCP
    port: 80  # service port
    targetPort: 8080 # Pod port -> listen for running application
    # nodePort: 32538 # Node port -> route traffic to pods
    